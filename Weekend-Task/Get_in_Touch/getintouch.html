<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theminimalists</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="border">

        <div class="sides">
            <div class="top">
            </div>
            <div class="bottom"></div>
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <br>
        <center><img src="border.png" alt="border"></center>
    </div>
    <div class="logo">
        <center><img src="Logo.png" alt="theminimalistsLogo"></center>
    </div>

    <div class="getintouch">
        <h2>Get In Touch</h2>
        <p>Drop us an email at info@theminimalists.com or use the form below.
            <br>
            <br>
        </p>
    </div>

    <div class="form">
        <form action="">
            <div class="fields">
                <div class="name"><input type="text" placeholder="Name *">

                </div>
                <div class="email"><input type="email" placeholder="Email *"></div>
                <div class="phone"><input type="phone" placeholder="Phone *">
                    
                </div>
                <div class="website"><input type="Website" placeholder="Website *"></div>
                <div class="textarea"><textarea placeholder="Write your message here *"></textarea></div>
                <div class="submit"><input type="submit" value="Send your message"></div>
            </div>

        </form>
    </div>
    <center>
        <div class="return">
            <button>Return</button>
        </div>
    </center>

    <div class="back">
        <img src="back.png" alt="back">
    </div>

</body>

</html>
